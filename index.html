  <!DOCTYPE html>

<head>

  <title>Karlos 2.0 Dictionary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Karlos 2.0 ‚Äî Dictionary Mode</h1>
  <input id="word" type="text" placeholder="Type any word..." />
  <br>
  <button onclick="getDefinition()">Ask Karlos</button>
  <p id="response">Waiting for input...</p>

  <script>
    async function getDefinition() {
      const word = document.getElementById("word").value.trim();
      const responseElement = document.getElementById("response");

      if (!word) {
        responseElement.innerText = "Please type a word!";
        return;
      }

      responseElement.innerText = "Looking it up...";

      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (data && data[0]?.meanings?.[0]?.definitions?.[0]) {
          const definition = data[0].meanings[0].definitions[0].definition;
          const message = `${word} means: ${definition}`;
          responseElement.innerText = `üß† ${message}`;

          // Voice response
          const speak = new SpeechSynthesisUtterance(message);
          speechSynthesis.speak(speak);
        } else {
          responseElement.innerText = `üòï Karlos 2.0 doesn‚Äôt know that word. Try another one.`;
        }
      } catch (error) {
        responseElement.innerText = "‚ö†Ô∏è Error: Could not fetch definition.";
      }
    }
  </script>
</body>
